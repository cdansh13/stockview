<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center">
                    <h1>Stock Search</h1>
                    <p>Enter a stock symbol to get details.</p>
                </div>
                <form action="/" method="POST" class="form-inline text-center">
                    <div class="form-group text-center">
                        <input type="text" class="form-control" name="symbol" placeholder="Stock Symbol (e.g., AAPL)" required>
                        <button type="submit" class="btn btn-success align-center w-50 my-2">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
